{% include "header.html" %}
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Apps</h2>
                    <p class="text-muted">Discover and enjoy from ur wide range of useful online apps library.</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
                {% for app in apps %}
                <div class="col mb-4">
                    <div><a href="#"><img href="{{ url_for(app.app_url_for) }}" class="rounded img-fluid shadow w-100 fit-cover" src="{{ app.img_url }}" style="height: 250px;"></a>
                        <div class="py-4"><a class="btn btn-primary" type="button" href="{{ url_for(app.app_url_for) }}">Try It</a>
                            <h4 class="fw-bold pt-3">{{ app.app_name }}</h4>
                            <p class="text-muted">{{ app.app_description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            {% if current_user.id == 1 %}
            <div class="container">
                <div class="row">
                    <div class="col">
                <a href="{{ url_for('add_app') }}" role="button" class="btn btn-primary " type="submit">Add App</a>
                        </div>
                    </div>
            </div>
        {% endif %}
        </div>
    </section>
{% include "footer.html" %}
